<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>我-豆瓣FM-Beta</title>
	<link rel="stylesheet" type="text/css" href="css/all.css"/>
	<link rel="stylesheet" type="text/css" href="css/top_class.css"/>
	<link rel="stylesheet" type="text/css" href="css/mid_class.css"/>
	<script type="text/javascript" defer src="js/index1.js"></script>
</head>
<body>
	<!--top-->
	<div class="top">
		<div class="top_con">
			<div class="logo">
				<div class="douban">
					<a href="#g">豆瓣<span>FM</span></a>
				</div>
				<div class="douban_fm">
					<a href="#g">douban.fm</a>
				</div>
			</div>
			<div class="nav">
				<nav>
					<div class="border_right">
								<img src="img/weibo_logo.png">
								<p>Levine_Adam</p>
							<div class="display_mune">
								<li><a href="#hh">付费服务</a></li>
								<li><a href="#g">赠送PRO</a></li>
								<li><a href="#hj">退出</a></li>
							</div>
					</div>
					<div class="no_border">
						<a href="#f1">累计听0首</a>
						<a href="#h">红心</a>
						<a href="#g">收藏兆赫</a>
					</div>
					<div class="border_left">
						<a href="#f3">升级到<img src="img/logo_img.png"></a>
					</div>	
				</nav>
			</div>
		</div>
	</div>
	<!--mid-->
	<div class="mid">
		<div class="mid_con">
			<div class="player">
				<div class="player_visible">
					<img src="img/music_img.png"/>
						<div class="player_con">
							<audio src="music/fun.mp3"></audio>
							<img src="img/player_btn.png" id="player_btn">
							<div class="music_artist">Troye Sivan</div>
							<div class="music_ablum">< Blue Neighbourhood > <span>2015</span></div>
							<div class="music_name">YOUTH</div>
							<div class="music_dur"></div>
							<div class="music_cur"></div>
							<div class="player_time"></div>
							<div class="player_icon">
								<img src="img/love.png">
								<img src="img/del.png">
								<img src="img/next.png">
							</div>
						</div>							
						<div class="send2phone">
								<img src="img/radio_icon.png">
								<a href="#gfh">发送歌曲到手机</a>
								<div class="listen_like">
									<img src="img/like.png">
									听相似歌曲
								</div>
								<div class="share">
									<span>分享这首歌</span>
									<div class="hid_icon">
										<a href="#g"><img src="img/douban.png" id=""></a>
										<a href="#g"><img src="img/weibo.png" id=""></a>
										<a href="#g"><img src="img/wechat.png" id=""></a>
										<a href="#g"><img src="img/qq.png" id=""></a>
										<a href="#g"><img src="img/txweibo.png" id=""></a>
										<a href="#g"><img src="img/renren.png" id=""></a>
									</div>
								</div>
						</div>
				</div>
			</div>
		</div>
	</div>
	<div class="bottom"></div>
	<div class="left"></div>
</body>
</html>
